name: Reviews

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: set up code
      uses: actions/checkout@v2
      
    - name: Login to github registry
      uses: docker/login-action@v1  
      with:
          registry: ghcr.io
          username: pungpeee
          password: ${{ secrets.TOKEN_GITHUB__BP }}
     
    - name: Build images
      uses: docker/build-push-action@v2   
      with:
       file: ./Dockerfile
       push: true
       tags: ghcr.io/pungpeee/bookinfo-reviews
       
    - name: Publish compose file
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: pungpeee
        password: ${{ secrets.PASSWORD }}
        source: "./docker-compose.yml"
        target: "./docker-compose.yml"   
       
  deploy:
    
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login ssh to remote server
        uses: appleboy/ssh-action@master
        with:
           host: ${{ secrets.HOST }}
           username: pungpeee
           password: ${{ secrets.PASSWORD }}
           script: |
            docker pull ghcr.io/pungpeee/bookinfo-reviews:latest
            docker run -d -p 9080:9080 -e RATINGS_SERVICE=http://ratings:8080 ghcr.io/pungpeee/bookinfo-reviews:latest
